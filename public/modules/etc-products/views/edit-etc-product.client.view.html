<section data-ng-controller="EtcProductsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Product Info</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="etcProduct.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="etcProduct.price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="etcProduct.image" id="image" class="form-control" placeholder="Image" required>
                    </div>
                </div>
                <div class="form-group" layout="column" layout-align="center center" style="height: 100px;">
                    <label class="control-label" for="brand">Brand</label>
                    <md-select ng-model="etcProduct.brand" md-on-open="loadUsers()" style="min-width: 200px;">
                        <md-select-label>{{ etcProduct.brand ? etcProduct.brand.name : 'Assign to user' }}</md-select-label>
                        <md-option ng-value="brand" ng-repeat="brand in brands">{{brand.name}}</md-option>
                    </md-select>
                    <p class="md-caption">You have assigned the task to: {{ brand ? brand.name : 'No one yet' }}</p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
