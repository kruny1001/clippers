<section data-ng-controller="EtcProductsController">
    <style>
        .chipsdemoBasicUsage .custom-chips .md-chip {
            position: relative;
            padding-right: 3.5rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container {
            position: absolute;
            right: 0.4rem;
            top: 0.4rem;
            margin-right: 0;
            height: 2.4rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip {
            position: relative;
            height: 2.4rem;
            width: 2.4rem;
            line-height: 3rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            transition: background 0.15s linear;
            display: block; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip md-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0) scale(0.7);
            color: white;
            fill: white; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:hover, .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:focus {
            background: rgba(255, 0, 0, 0.8); }
    </style>


    <h1 class="md-title">New Wig Product</h1>


    <md-whiteframe
            class="md-whiteframe-z2 meanT-home-card ob-underbar-green"
            style="padding:10px;"

        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="image">Image</label>
                        <div class="controls">
                            <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image" required>
                        </div>
                    </div>

                    <div class="form-group" layout="column" layout-align="center center" style="height: 100px;">
                        <label class="control-label" for="brand">Brand</label>
                        <md-select ng-model="brand" md-on-open="loadUsers()" style="min-width: 200px;">
                            <md-select-label>{{ brand ? brand.name : 'Assign to user' }}</md-select-label>
                            <md-option ng-value="brand" ng-repeat="brand in brands">{{brand.name}}</md-option>
                        </md-select>
                        <p class="md-caption">You have assigned the task to: {{ brand ? brand.name : 'No one yet' }}</p>
                    </div>
