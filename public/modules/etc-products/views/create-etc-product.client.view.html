<section data-ng-controller="EtcProductsController">
    <style>
        .chipsdemoBasicUsage .custom-chips .md-chip {
            position: relative;
            padding-right: 3.5rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container {
            position: absolute;
            right: 0.4rem;
            top: 0.4rem;
            margin-right: 0;
            height: 2.4rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip {
            position: relative;
            height: 2.4rem;
            width: 2.4rem;
            line-height: 3rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            transition: background 0.15s linear;
            display: block; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip md-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0) scale(0.7);
            color: white;
            fill: white; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:hover, .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:focus {
            background: rgba(255, 0, 0, 0.8); }
    </style>


    <h1 class="md-title">New Clipper Product</h1>


    <md-whiteframe
            class="md-whiteframe-z2 meanT-home-card ob-underbar-green"
            style="padding:10px;"
            layout="column" layout-align="space-around start">

        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="image">Image</label>
                        <div class="controls">
                            <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image" required>
                        </div>
                    </div>

                    <div class="form-group" layout="column" layout-align="center center" style="height: 100px;">
                        <label class="control-label" for="brand">Brand</label>
                        <md-select ng-model="brand" md-on-open="loadUsers()" style="min-width: 200px;">
                            <md-select-label>{{ brand ? brand.name : 'Assign to user' }}</md-select-label>
                            <md-option ng-value="brand" ng-repeat="brand in brands">{{brand.name}}</md-option>
                        </md-select>
                        <p class="md-caption">You have assigned the task to: {{ brand ? brand.name : 'No one yet' }}</p>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="sku">SKU</label>
                        <div class="controls">
                            <input type="text" data-ng-model="sku" id="sku" class="form-control" placeholder="Sku" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Width</label>
                        <div class="controls">
                            <input type="text" data-ng-model="width" id="width" class="form-control" placeholder="width" required>
                        </div>
                        <label class="control-label">Height</label>
                        <div class="controls">
                            <input type="text" data-ng-model="height" id="height" class="form-control" placeholder="height" required>
                        </div>
                        <label class="control-label">Depth</label>
                        <div class="controls">
                            <input type="text" data-ng-model="depth" id="depth" class="form-control" placeholder="depth" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Image 1</label>
                        <div class="controls">
                            <input type="text" data-ng-model="img1" id="img1" class="form-control" placeholder="img1" required>
                        </div>
                        <label class="control-label">Height</label>
                        <div class="controls">
                            <input type="text" data-ng-model="img2" id="img2" class="form-control" placeholder="img2" required>
                        </div>
                        <label class="control-label">Depth</label>
                        <div class="controls">
                            <input type="text" data-ng-model="img3" id="img3" class="form-control" placeholder="img3" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="sku">Desc</label>
                        <div class="controls">
                            <input type="text" data-ng-model="desc" id="desc" class="form-control" placeholder="Description" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>

    </md-whiteframe>






</section>
