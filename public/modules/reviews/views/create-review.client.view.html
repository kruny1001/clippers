<section data-ng-controller="ReviewsController">
    <div class="page-header">
        <h1>New Review</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control"
                               placeholder="Title" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="rate">Rate</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rate" id="rate" class="form-control"
                               placeholder="Rate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="pros">Pros</label>
                    <div class="controls">
                        <input type="text" data-ng-model="pros" id="pros" class="form-control"
                               placeholder="Pros" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="pros">Cons</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cons" id="cons" class="form-control"
                               placeholder="Cons" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="notes">Notes</label>
                    <div class="controls">
                        <input type="text" data-ng-model="notes" id="notes" class="form-control"
                               placeholder="Notes" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
